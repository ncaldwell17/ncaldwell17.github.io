<!DOCTYPE html>
<html>

    <title>Senate 2020 Elections</title>

    <head>
        <meta name="description" content="A guide to the positions, fundraising, and predictions on the 2020 Senate Elections.">
        
        <!-- Meta Tags  -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- CSS -->
            <link rel="stylesheet" href="senate2020.css">
    <!-- insert font here --> 
            <link href="https://fonts.googleapis.com/css?family=Spectral&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Geostar+Fill&display=swap" rel="stylesheet">
            <link href='https://fonts.googleapis.com/css?family=PT+Sans&display=swap' rel='stylesheet'>
    <!-- Social Media icons --> 
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- JS -->
            <script src="senate2020.js"></script>
            <script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" ></script>
    </head>
    <body>
        <svg id="fader">
            <div id="map">
                <div class="aTitle">My 2020 Senate Predictions</div>
                <img class="clickable" src="images/senate2020predictions.png" height="80%" width="85%" style="margin-left: 150px;" alt="Senate" usemap="#senate"><span class="display"></span><map name="senate" class="aMap">
                    
                    <area shape="rect" coords="50,50,50,50" alt="Alabama" href="#alabama">
                </map>
            </div>
            <div id="main"></div>
            <div id="alabama"></div>
        </svg>
        <script>
            fadeInPage();
            
            //fade-in, fade-out 
            document.addEventListener('DOMContentLoaded', function() {
                if (!window.AnimationEvent) { return; }
                var anchors = document.getElementsByTagName('a');
    
            for (var idx=0; idx<anchors.length; idx+=1) {
                if (anchors[idx].hostname !== window.location.hostname) {
                continue;
                }
            anchors[idx].addEventListener('click', function(event) {
            var localPath = '/wp-content/uploads/'
            
            if (anchors[idx].hostname !== window.location.hostname || anchors[idx].pathname === window.location.pathname || anchors[idx].pathname.indexOf(localPath) !== -1) {
              //continue;
            }
            var fader = document.getElementById('fader'),
                anchor = event.currentTarget;
            
            var listener = function() {
                window.location = anchor.href;
                fader.removeEventListener('animationend', listener);
            };
            fader.addEventListener('animationend', listener);
            
            event.preventDefault();
            fader.classList.add('fade-in');
            });
            }
            });
            window.addEventListener('pageshow', function (event) {
            if (!event.persisted) {
            return;
            }
                    var fader = document.getElementById('fader');
            fader.classList.remove('fade-in');
            });
    </script>
        <script>
            $('.clickable').bind('click', function (ev) {
            var $div = $(ev.target);
            var $display = $div.find('.display');

            var offset = $div.offset();
            var x = ev.clientX - offset.left;
            var y = ev.clientY - offset.top;

            $display.text('x: ' + x + ', y: ' + y);
        });
        </script>
    </body>
</html>
