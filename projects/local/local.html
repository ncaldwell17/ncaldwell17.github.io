<body>
    <svg id="fader">
        <div id="main">

                $(document).ready(function() {
                    $('#myHeader').delay(2000).animate({marginTop: '10px'}, 1000, 'linear');
                })
            </script> 
            
            <div id="content">
                <div id="theme1" class="aTheme">
                    <div class="themeTitle">The Reverse Great Migration</div>

                </div>
                <script>
                    function initialSetup() {
                        if (document.getElementById('theme1') != null) {
                            setTimeout(function() {
                                document.getElementById('theme1').style.display = 'block';
                                document.getElementById('theme2').style.display = 'block';
                                document.getElementById('theme3').style.display = 'block';
                            }, 3000);
                        }
                    }
                    initialSetup();
                </script>
            </div>
            
            <div id="footer"></div>
        </div>
    </svg> 
    <script>
        fadeInPage();
            
            //fade-in, fade-out 
            document.addEventListener('DOMContentLoaded', function() {
                if (!window.AnimationEvent) { return; }
                var anchors = document.getElementsByTagName('a');
    
            for (var idx=0; idx<anchors.length; idx+=1) {
                if (anchors[idx].hostname !== window.location.hostname) {
                continue;
                }
            anchors[idx].addEventListener('click', function(event) {
            var localPath = '/wp-content/uploads/'
            
            if (anchors[idx].hostname !== window.location.hostname || anchors[idx].pathname === window.location.pathname || anchors[idx].pathname.indexOf(localPath) !== -1) {
              //continue;
            }
            var fader = document.getElementById('fader'),
                anchor = event.currentTarget;
            
            var listener = function() {
                window.location = anchor.href;
                fader.removeEventListener('animationend', listener);
            };
            fader.addEventListener('animationend', listener);
            
            event.preventDefault();
            fader.classList.add('fade-in');
            });
            }
            });
            window.addEventListener('pageshow', function (event) {
            if (!event.persisted) {
            return;
            }
            var fader = document.getElementById('fader');
            fader.classList.remove('fade-in');
            });
    </script>
</body>
