<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style></style>
<body>
    <h1>This is my first HTML document</h1>
    <p>This is my first sentence</p>
    <svg id="viz_area" height="200" width="450"></svg>
</body>
<script src="https://d3js.org/d3.v4.js"></script>
<script>
    // select the svg area
    var svg = d3.select("#viz_area");
    // create a scale to transform the value in a pixel

    var x = d3.scaleLinear()
        .domain([0, 100]) // this is the min and max of the data
        .range([0, 400]); // this is the corresponding value I want in pixels

    // add 3 dots for 0, 50, and 100%
    svg.append("circle") // needs the pre-set variable circle to work
        .attr("cx", x(10)).attr("cy", 100).attr("r", 40).style("fill", "blue");
    svg.append("circle") // needs the pre-set variable circle to work
        .attr("cx", x(50)).attr("cy", 100).attr("r", 40).style("fill", "red");
    svg.append("circle") // needs the pre-set variable circle to work
        .attr("cx", x(100)).attr("cy", 100).attr("r", 40).style("fill", "green");
</script>
</html>
