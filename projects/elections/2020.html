<!DOCTYPE html>
<html>

    <title>2020 Democratic Primaries</title>

    <head>
        <meta name="description" content="A guide to the positions, fundraising, and predictions on the 2020 Democratic Primaries.">
        
        <!-- Meta Tags  -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- CSS -->
            <link rel="stylesheet" href="2020.css">
    <!-- insert font here --> 
            <link href="https://fonts.googleapis.com/css?family=Spectral&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Geostar+Fill&display=swap" rel="stylesheet">
    <!-- Social Media icons --> 
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- JS -->
            <script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" ></script>
            <script src="2020.js"></script>
    </head>
    
    <body>
    <svg id="fader">
        <div class="candidateContainer" id="fullScreen" >
            <div class="candidateBanner" id="Biden" onclick="rollBiden()"
                 style="background-image: url(/projects/elections/images/biden.jpg);
                        background-position: 40%;">
                <div class="shadow">
                    <div class="blurb">Vice President Joe Biden</div>
                </div>
                <div class="candidateProfile" id="Biden-profile"></div>
            </div>
            <div class="candidateBanner" id="Buttigeig" onclick="rollButt()"
                 style="background-image: url(/projects/elections/images/buttigeig.jpg);
                        background-position: center;">
                <div class="shadow">
                    <div class="blurb">Mayor Pete Buttigeig</div>
                </div>
                <div class="candidateProfile" id="Butt-profile"></div>
            </div>
            <div class="candidateBanner" id="Warren" onclick="rollWarren()"
                 style="background-image: url(/projects/elections/images/warren.jpg);
                        background-position: 60% 50%;">
                <div class="shadow">
                    <div class="blurb">Senator Elizabeth Warren</div>
                </div>
                <div class="candidateProfile" id="Warren-profile"></div>
            </div>
            <div class="candidateBanner" id="Kamala" onclick="rollKamala()"
                 style="background-image: url(/projects/elections/images/harris.jpg);
                        background-position: 45%;">
                <div class="shadow">
                    <div class="blurb">Senator Kamala Harris</div>
                </div>
                <div class="candidateProfile" id="Kamala-profile"></div>
            </div>
            <div class="candidateBanner" id="Bernie" onclick="rollSanders()"
                 style="background-image: url(/projects/elections/images/sanders.jpg);
                        background-position: 60% 50%;">
                <div class="shadow">
                    <div class="blurb">Senator Bernie Sanders</div>
                </div>
                <div class="candidateProfile" id="Bernie-profile"></div>
            </div>
        </div>
    </svg>
        
    <script>
            fadeInPage();
            
            //fade-in, fade-out 
            document.addEventListener('DOMContentLoaded', function() {
                if (!window.AnimationEvent) { return; }
                var anchors = document.getElementsByTagName('a');
    
            for (var idx=0; idx<anchors.length; idx+=1) {
                if (anchors[idx].hostname !== window.location.hostname) {
                continue;
                }
            anchors[idx].addEventListener('click', function(event) {
            var localPath = '/wp-content/uploads/'
            
            if (anchors[idx].hostname !== window.location.hostname || anchors[idx].pathname === window.location.pathname || anchors[idx].pathname.indexOf(localPath) !== -1) {
              //continue;
            }
            var fader = document.getElementById('fader'),
                anchor = event.currentTarget;
            
            var listener = function() {
                window.location = anchor.href;
                fader.removeEventListener('animationend', listener);
            };
            fader.addEventListener('animationend', listener);
            
            event.preventDefault();
            fader.classList.add('fade-in');
            });
            }
            });
            window.addEventListener('pageshow', function (event) {
            if (!event.persisted) {
            return;
            }
                    var fader = document.getElementById('fader');
            fader.classList.remove('fade-in');
            });
    </script>
    </body>
</html>
